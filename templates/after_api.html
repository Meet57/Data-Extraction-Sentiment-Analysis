<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    <title>Extract Tweets</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-4">
        <div class="container-fluid">
            <div class="text-white mb-0 h4">Predicted Sentiment</div>
            <a href="./" class="btn btn-outline-light mt-3">Back To Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-auto mx-auto">
                <div class="text-primary display-6">
                    <span class="text-success"> Text : </span> {{ data['Text'] }}
                </div>
                <div>
                    <canvas id="income" width="600" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        var a = '{{data | tojson |safe}}'
        a = JSON.parse(a)

        // bar chart data
        var barData = {
            labels: ["Toxicity", "Insult", "Profanity", "Threat", "IDENTITY_ATTACK"],
            datasets: [{
                fillColor: "#48A497",
                strokeColor: "#48A4D1",
                data: [a['Toxicity'], a['Insult'], a['Profanity'], a['Threat'], a['IDENTITY_ATTACK']]
            }, ]
        }
        // get bar chart canvas
        var income = document.getElementById("income").getContext("2d");
        // draw bar chart
        new Chart(income).Bar(barData);
    </script>
</body>

</html>
