<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Extract Tweets</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark p-4">
        <div class="container-fluid">
            <div class="text-white mb-0 h4">Predicted Sentiment</div>
            <a href="./" class="btn btn-outline-light mt-3">Back To Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-auto mx-auto">
                {%if data > (0.66) %}
                <h1>Positive</h1>
                <img src="{{url_for('static', filename='sentiment-analysis2.png')}}" alt="Positive analysis">

                {%else %}
                {% if data > (0.33) %}
                <h1>Neutral</h1>
                <img src="{{url_for('static', filename='sentiment-analysis3.png')}}" alt="Neutral analysis">

                {%else %}
                <h1>Negative</h1>
                <img src="{{url_for('static', filename='sentiment-analysis1.png')}}" alt="Negative analysis">
                {%endif%}
                {%endif%}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
